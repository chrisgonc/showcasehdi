ID: showcasehdi
_schema-version: '2.1'
description: HANA Showcase HDI
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
  - name: app
    type: nodejs
    path: app
    provides:
      - name: app_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
      - name: db
resources:
  - name: hdi_db
    parameters:
      config:
        database_id: 91b58b7e-4599-45c4-a61e-e7731cf19cff
        schema: SHOWCASEHDI
      service-name: showcasehdi
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
